<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/checkout.css" />

  <body>
    <header>
      <a href="shopSEED.html" class="logo"
        >shop<span class="text-success">SEED</span></a
      >
      <a href="shopSEED.html" class="logo-responsive"
        >S<span class="text-success">S</span></a
      >
      <div class="checkout">

      <div class="cart-item">
        <div class="cart-summary-container js-cart-summary-container"></div>
